{% extends 'app/base.html' %}
{% load static %}
{% block title %}Profile{% endblock title %}
{% block main-content %}
<div class="container my-5">
  <div class="row">
    <h3>Welcome <span class="text-capitalize">{{request.user}}</span></h3>
    <div class="col-sm-2 border-end">
      <ul class="list-unstyled">
        <li class="d-grid "><a href="{% url 'profile' %}" class="btn btn-primary">Profile</a></li>
        <li class="d-grid"><a href="{% url 'address' %}" class="btn">Address</a></li>
      </ul>
    </div>
    <div class="col-sm-6 offset-sm-1">

      <form method="POST">
        {% csrf_token %}
        <label for="id_user" class="form-label">User</label>
        <select name="user" class="form-control" required="" id="id_user">
          <option value="" selected="">---------</option>
          <option value="1">admin</option>
          <option value="3">azhar</option>
        </select>
        <div class="mb-3">
          <label for="id_name" class="form-label">Name</label>
          <input type="text" class="form-control" id="id_name" name="name">
        </div>
        <div class="mb-3">
          <label for="id_email" class="form-label">Email</label>
          <input type="email" class="form-control" id="id_email" name="email">
        </div>
        <div class="mb-3">
          <label for="id_phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="id_phone" name="phone">
        </div>
        <div class="mb-3">
          <label for="id_state" class="form-label">State:</label>
          <select name="state" class="form-control" required="" id="id_state">
            <option value="" selected="">---------</option>
            <option value="Lahore">Lahore</option>
            <option value="Karachi">Karachi</option>
            <option value="Multan">Multan</option>
            <option value="Yazman">Yazman</option>
            <option value="Bahawalpur">Bahawalpur</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Sialkot">Sialkot</option>
            <option value="Faisalabad">Faisalabad</option>
            <option value="Gujranwala">Gujranwala</option>
            <option value="Khanewal">Khanewal</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="id_address" class="form-label">Address</label>
          <input type="text" class="form-control" id="id_address" name="address">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock main-content %}
