{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobiles{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action active" aria-current="true">
                  All Mobiles
                </a>
                <a href="{% url 'mobiledata' 'Samsung' %}" class="list-group-item list-group-item-action">Samsung</a>
                <a href="{% url 'mobiledata' 'Iphone' %}" class="list-group-item list-group-item-action">Iphone</a>
                <a href="{% url 'mobiledata' 'Vivo' %}" class="list-group-item list-group-item-action">Vivo</a>
                <a href="{% url 'mobiledata' 'above' %}" class="list-group-item list-group-item-action">Above 2500</a>
                <a href="{% url 'mobiledata' 'below' %}" class="list-group-item list-group-item-action">Below 2500</a>
                
              </div>
           
        </div>
        <div class="col-md-10 ">
            <div class="row">
                {% for mb in mobiles %}
                <div class="col-md-4 mt-3 ">
                    <a href="{% url 'product-detail' mb.id %}" class="text-decoration-none">
                    <div class="card d-flex py-2 " style="width: 16rem;">
                        <img src="{{mb.product_image.url}}" class="card-img-top" alt="..." height="250px" width="300px">
                        <div class="card-body">
                            <h4 class="card-title text-center text-success">{{mb.title}}</h4>
                        </div>
                    </div> 
                </a>
                </div>
           
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
