{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobiles{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-2">
            <h2>Bottom_Wears</h2>
        </div>
        <div class="col-md-10 ">
            <div class="row">
                {% for b in bottom %}
                <div class="col-md-4 mt-3">
                    <a href="{% url 'product-detail' b.id %}" class="text-decoration-none">
                    <div class="card d-flex " style="width: 16rem;">
                        <img src="{{b.product_image.url}}" class="card-img-top" alt="..." height="300px" width="400px">
                        <div class="card-body">
                            <h4 class="card-title text-center text-success">{{b.title}}</h4>
                        </div>
                    </div> 
                </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
