{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}
<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
            <h3>Login</h3>
            <hr>
            <form action="" method="post" novalidate class="shadow p-5">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username">
                    <small class="eext-danger">{{form.errors|striptags}}</small>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="id_password" name="password">
                    <small class="eext-danger">{{form.errors|striptags}}</small>
                </div>
                <small><a href="{% url 'passwordreset' %}">Forgot Password ?</a></small> <br>
                <input type="submit" class="btn btn-primary mt-4" value="Login">
                <br>
                <div class="text-center text-primary fw-bold"><small>New to ShoppinglyX ? <a
                            href="{% url 'customersignup' %}" class="text-danger">Create an Account</a> </small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock main-content %}
